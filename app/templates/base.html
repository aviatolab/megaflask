<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>

    {% block title %}

    {% endblock %} | Flask app

  </title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/mcss.css') }}">

</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('index') }}">Flask</a>
  </div>


  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="{{ url_for('posts.index') }}">Blog</a></li>
      <li><a href="#">Link</a></li>

    </ul>

    <form class="navbar-form navbar-left" role="search" method="GET">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.args.get('q', '') }}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <ul class="nav navbar-nav navbar-right">
      <li>
        {% if current_user.has_role('admin') %}
        <a href="/admin">Admin</a>
        <!-- <a href="{{ url_for('posts.create_post') }}">+ New post</a> -->
        {% endif %}
      </li>

    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>
      {% block content_title %}

      {% endblock %}
    </h1>

      {% block content %}

      {% endblock %}
  </div>
</div>

</body>
</html>
